<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMP 데이터 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <!-- 사번, 사원명 ,직무, 입사일자, 부서번호 -->
  <div class="card" role="region" aria-label="사원 등록 폼">
    <h1>사원 등록</h1>

    <form id="employeeForm" autocomplete="off" novalidate>
      <div class="field">
        <label for="empId">사번 (Employee ID)</label>
        <input id="empId" name="empId" type="text" inputmode="numeric" pattern="\d+" required />
      </div>


      <div class="field">
        <label for="name">사원명 (Name)</label>
        <input id="name" name="name" type="text" required />
      </div>


      <div class="field">
        <label for="job">직무 (Job)</label>
        <input id="job" name="job" type="text" required />
      </div>


      <div class="field">
        <label for="hireDate">입사일자 (Hire Date)</label>
        <input id="hireDate" name="hireDate" type="date" required />
      </div>


      <div class="field">
        <label for="deptNo">부서번호 (Dept No.)</label>
        <input id="deptNo" name="deptNo" type="number" min="1" required />
      </div>

      <div class="actions">
        <button type="reset" class="btn-reset">초기화</button>
        <button type="submit" class="btn-submit">등록</button>
      </div>

    </form>


    <div id="output" class="result" aria-live="polite" hidden></div>
  </div>

  <div class="search-container">
    <h2>검색</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="ename">사원명</label>
        <input type="text" id="ename" name="ename">
      </div>
      <div class="form-group">
        <label for="search-job">직무</label>
        <input type="text" id="search-job" name="search-job">
      </div>
      <div class="form-group">
        <label for="search-deptno">부서번호</label>
        <input type="number" id="search-deptno" name="search-deptno">
      </div>
      <button type="button" class="search-btn">검색</button>
    </form>
  </div>

  <h3>EMP 데이터 목록</h3>
  <table class="table">
    <thead>
      <tr>
        <th>사번</th>
        <th>이름</th>
        <th>직무</th>
        <th>급여</th>
        <th>부서</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody id="list">

    </tbody>
  </table>
  <script src="emp.js"></script>
</body>

</html>
