<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>피망마켓 정보수정</title>
  <link rel="stylesheet" href="css/infoEdit.css" />
</head>
<body>
  <header>
    <a href="main.html" class="logo">
      <img src="/js/project/img/icon_pep.png" alt="피망 아이콘" />
      피망마켓
    </a>
  </header>

  <main class="container">
    <h1 class="page-title">내 정보 수정</h1>

    <section class="card">
      <form id="infoEditForm" class="form" novalidate>
        <!-- 아이디 (수정불가) -->
        <div class="input-group">
          <label for="userId">아이디</label>
          <input type="text" id="userId" name="userId" readonly title="아이디는 변경할 수 없습니다." />
          <small class="help">아이디는 변경할 수 없습니다.</small>
        </div>

        <!-- 비밀번호 -->
        <div class="input-group">
          <label for="userPw">비밀번호</label>
          <input type="password" id="userPw" name="userPw" placeholder="변경할 비밀번호 입력" required />
        </div>

        <!-- 이름 -->
        <div class="input-group">
          <label for="userName">이름</label>
          <input type="text" id="userName" name="userName" placeholder="홍길동" required />
        </div>

        <!-- 전화번호 -->
        <div class="input-group">
          <label for="userTel">전화번호</label>
          <input
            type="tel"
            id="userTel"
            name="userTel"
            placeholder="010-1234-5678"
            pattern="^0\\d{1,2}-\\d{3,4}-\\d{4}$"
            required
          />
          <small class="help">형식 예: 010-1234-5678</small>
        </div>

        <!-- 주소 -->
        <div class="input-group">
          <label for="userAddress">주소</label>
          <input type="text" id="userAddress" name="userAddress" placeholder="대구광역시 …" required />
        </div>

        <div class="btn-row">
          <button type="submit" class="btn primary">저장</button>
          <a class="btn ghost" href="main.html" role="button">취소</a>
        </div>
      </form>
    </section>
  </main>

  <script src="js/infoEdit.js"></script>
</body>
</html>
