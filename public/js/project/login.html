<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>피망마켓 로그인</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header>
    <a href="main.html" class="logo">
      <img src="/js/project/img/icon_pep.png" alt="피망 아이콘">
      피망마켓</a>
  </header>
  <div class="login-box">
    <form>
      <div class="input-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" required>
      </div>

      <div class="input-group">
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw" name="userPw" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn login-btn">로그인</button>
        <button type="reset" class="btn reset-btn">초기화</button>
      </div>
    </form>
  </div>
<div class="signup-actions">
  <a class="link-card" href="find.html">
    <span class="icon" aria-hidden="true">🔎</span>
    <span class="text">
      <span class="title">아이디<br>비밀번호 찾기</span>
    </span>
  </a>

  <a class="link-card primary" href="register.html">
    <span class="icon" aria-hidden="true">📝</span>
    <span class="text">
      <span class="title">회원가입</span>
    </span>
  </a>
</div>
  <script src="js/login.js"></script>

</body>

</html>
