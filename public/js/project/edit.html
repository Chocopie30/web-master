<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품수정</title>
  <link rel="stylesheet" href="css/edit.css">
</head>

<body>
  <header>
    <div class="auth-box">
      <a href="register.html">회원가입</a>
      <a href="login.html">로그인</a>
    </div>
    <a href="main.html" class="logo">
      <img src="/js/project/img/icon_pep.png" alt="피망 아이콘">
      피망마켓</a>
  </header>
  <div class="bgcolor">
    <nav>
      <div class="nav-left">
        <div class="dropdown">
          <a href="javascript:void(0)" id="category-btn">카테고리 ▼</a>
          <div class="dropdown-content" id="category-menu">
            <a href="cate.html" data-cate="3">음식</a>
            <a href="cate.html" data-cate="2">전자제품</a>
            <a href="cate.html" data-cate="1">잡동사니</a>
          </div>
        </div>
      </div>
      <div class="nav-right">
        <a href="QnA.html">질문&답변</a>
        <a href="order.html">주문내역</a>
      </div>
    </nav>
  </div>

  <main class="edit-form">
    <h2>상품 수정</h2>
    <form id="editProductForm">
      <label>상품 이름 <input type="text" id="prodName" required></label>
      <label>상품 설명 <textarea id="prodDes" required></textarea></label>
      <label>카테고리
        <select id="prodCate">
          <option value="1">잡동사니</option>
          <option value="2">전자제품</option>
          <option value="3">음식</option>
        </select>
      </label>
      <label>재고 수량 <input type="number" id="prodCount" min="0" required></label>
      <label>가격 <input type="number" id="prodPrice" min="0" required></label>

 <div class="img-row">
    <img id="currentImg" alt="현재 상품 이미지" />
    <div class="img-controls">
      <label>새 이미지 선택
        <input type="file" id="productImage" name="productImage" accept="image/*" />
      </label>
      <small class="help">이미지를 선택하면 미리보기가 표시됩니다.</small>
    </div>
  </div>

      <button type="submit">수정하기</button>
    </form>
  </main>


  <footer>
    <p>ChocoPie_J</p>
    <address>YD 4, Deagu, South Korea</address>

  </footer>

  <script src="js/edit.js"></script>
</body>

</html>
